<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بطاقة تهنئة</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      font-family: 'Arial', sans-serif;
      direction: rtl;
    }

    .message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: white;
      background-color: rgba(0, 102, 204, 0.8); /* خلفية زرقاء شفافة */
      padding: 20px 40px;
      border-radius: 15px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .sticker {
      position: fixed;
      font-size: 24px;
      top: -50px;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="message"> كل سنة وانت طيب 🎉 🎈</div>

  <script>
    const stickers = ['🎉','🥳'];

    for (let i = 0; i < 80; i++) {
      const sticker = document.createElement('div');
      sticker.classList.add('sticker');
      sticker.innerText = stickers[Math.floor(Math.random() * stickers.length)];
      sticker.style.left = Math.random() * 100 + 'vw';
      sticker.style.animationDuration = (3 + Math.random() * 4) + 's';
      sticker.style.fontSize = (20 + Math.random() * 20) + 'px';
      document.body.appendChild(sticker);
    }
  </script>

</body>
</html>
