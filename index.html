<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بطاقة تهنئة</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      font-family: 'Arial', sans-serif;
      direction: rtl;
    }

    .message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: white;
      background-color: rgba(0, 102, 204, 0.8); /* خلفية زرقاء شفافة */
      padding: 20px 40px;
      border-radius: 15px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .confetti {
      position: fixed;
      width: 2px; /* شريط رفيع */
      height: 20px; /* طول الشريط */
      opacity: 0.8;
      top: -10px;
      animation: fall linear infinite;
      z-index: 0;
      border-radius: 5px;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="message">🎈 🎉 كل سنة وانت طيب 🎉 🎈</div>

  <script>
    // توليد زينة تتساقط (شرايط ملونة)
    const colors = ['#FF595E', '#FFCA3A', '#8AC926', '#1982C4', '#6A4C93'];

    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.height = (15 + Math.random() * 25) + 'px'; // شرايط أطول قليلاً
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
